<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou siplesmente aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width:730px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1030px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/Foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio </h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio preload="none" controls>
        <source src="midia/guanacast.mp3" type="audio/mpeg">
        <p>Infelizmente nao conseguimos carregar seu arquivo de audio clique <a href="midia/guanacast.mp3"  download="guanacast.mp3" type="audio/mpeg">aqui</a> para baixa-lo</p>

    </audio>
    <!-- MP3 WAV OGG-->
    
</body>
</html>
