<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das imagens flexiveis</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body> 
    <h1>Imagem Flexível</h1> 
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F600.</p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1210px )" srcset="Imagens/paisagem-m.png" type="image/png">
        <img src="Imagens/paisagem-g.png" alt="Imagem flexivel grande">
    </picture>
    
</body>
</html>
